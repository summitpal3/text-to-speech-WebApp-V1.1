<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Assistant</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Text to Speech Assistant</h1>
            
            <div class="controls">
                <div class="voice-select">
                    <label for="voice-select">Voice:</label>
                    <select id="voice-select"></select>
                    <button class="preview-button" onclick="previewVoice()">Preview Voice</button>
                </div>

                <div class="text-input">
                    <label for="text-input">Text to Speak:</label>
                    <textarea id="text-input" placeholder="Type or paste text here..."></textarea>
                </div>
            </div>

            <div class="button-group">
                <button onclick="speakText()">Speak Text</button>
                <button onclick="pause()">Pause</button>
                <button onclick="resume()">Resume</button>
                <button onclick="stop()">Stop</button>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="status" id="status">Status: Ready</div>
            </div>

            <div id="text-output"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
